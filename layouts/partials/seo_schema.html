<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Site.BaseURL }}"
  },
  "articleSection": "{{ .Section }}",
  "name": "{{ .Title }}",
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
  "inLanguage": "{{ .Lang }}",
  "author": "{{ range .Site.Author }}{{ . }}{{ end }}",
  "creator": "{{ range .Site.Author }}{{ . }}{{ end }}",
  "publisher": {
    "@type": "Organization",
    "name": "Turbo Hustle",
    "logo": {
      "@type": "ImageObject",
      "name": "TurboHustle Logo",
      "width": "100",
      "height": "100",
      "url": "https://turbohustle.com/img/main/logo.png"
    }
  },
  "accountablePerson": "{{ range .Site.Author }}{{ . }}{{ end }}",
  "copyrightHolder": "{{ range .Site.Author }}{{ . }}{{ end }}",
  "copyrightYear": "{{ .Date.Format "2006" }}",
  "datePublished": "{{ .Date }}",
  "dateModified": "{{ .Date }}",
  "url": "{{ .Permalink }}",
  "wordCount": "{{ .WordCount }}",
  "image": "{{ .Site.Params.og_image | absURL }}"
}
</script>
