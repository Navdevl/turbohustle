{{ if ne .Site.DisqusShortname "" }}
  {{ if ne .Title .Site.Title }} 
    <article class="post">
        {{ template "_internal/disqus.html" . }}
    </article>
  {{ end }}
{{ else if .Site.Params.staticman.staticman }}
    <article class="post">
      {{ .Render "staticman" }}
    </article>
{{ end }}
