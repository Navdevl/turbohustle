
<article class="post">
  {{ .Render "header" }}

  {{ if .Site.Params.socialShare }}
    <section id="social-share">
      <ul class="icons">
        {{ partial "share-links" . }}
      </ul>
    </section>
  {{ end }}

  {{ .Render "featured" }}

  <footer>
    <!-- {{ .Render "footer-category" }} -->
  </footer>

</article>
{{ .Render "comments" }}
{{ .Render "prev-next" }}
